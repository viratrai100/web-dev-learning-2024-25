<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    
    <label for="textfield">TextField:</label>
    <input type="text" name="textfield1" id="textfield">

    <input type="checkbox" name="checkbox2" id="checkbox2">

    <br>

    <input type="file" name="fileselect" id="fileselect1">
